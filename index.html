<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odai Abbas</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: #0d0d0d;
    color: #0ff;
    text-align: center;
    overflow-x: hidden;
    height: 100vh;
    position: relative;
  }

  /* Canvas for particles */
  #bgCanvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: -1;
  }

  /* Header */
  header {
    display: none;
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    opacity: 0;
    transition: opacity 1s ease;
  }
  header img {
    width: 80px;
    filter: drop-shadow(0 0 15px #0ff);
  }
  header h1 {
    margin: 5px 0 0;
    font-size: 1.2rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
  }

  /* Lock Screen */
  #lockScreen {
    position: fixed;
    inset:0;
    background: rgba(13,13,13,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
    z-index: 50;
  }
  #lockScreen.fadeOut {
    opacity: 0;
    pointer-events: none;
  }
  #lockScreen img {
    width: 220px;
    max-width: 60%;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 15px #0ff) drop-shadow(0 0 30px #0ff);
  }
  #lockScreen h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }
  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 1rem;
    padding: 10px;
    margin: 10px;
    border: 2px solid #0ff;
    background: #111;
    color: #0ff;
    border-radius: 5px;
  }
  button:hover {
    background: #0ff;
    color: #000;
    cursor: pointer;
  }

  /* Main Content */
  #mainContent {
    display: none;
    padding: 160px 20px 50px; /* increased top padding so it wonâ€™t overlap header */
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease, transform 1s ease;
  }
  #mainContent.show {
    opacity: 1;
    transform: translateY(0);
  }

  .section {
    margin: 40px 0;
  }
  .buttons button {
    display: block;
    margin: 10px auto;
    width: 200px;
    transition: transform 0.2s;
  }
  .buttons button:hover {
    transform: scale(1.1);
  }

  /* Notes Wall */
  .note-wall {
    margin-top: 20px;
    background: #111;
    padding: 20px;
    border: 2px solid #0ff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
  }
  .note-wall h3 {
    color: #ff00d6;
    text-shadow: 0 0 8px #ff00d6;
  }
  .note-wall input, .note-wall textarea {
    width: calc(100% - 24px);
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #0ff;
    background: #1a1a1a;
    color: #0ff;
    font-family: inherit;
  }
  #notes {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 15px;
  }
  .note {
    background: #222;
    border: 1px solid #0ff;
    padding: 10px;
    text-align: left;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
    animation: popIn 0.4s ease;
  }
  .note .author {
    font-size: 0.7rem;
    color: #ff00d6;
    margin-bottom: 6px;
  }
  @keyframes popIn {
    from {opacity:0; transform:scale(0.9);}
    to {opacity:1; transform:scale(1);}
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<!-- Header (Falcon + Name) -->
<header id="siteHeader">
  <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Falcon">
  <h1>Odai Abbas</h1>
</header>

<!-- Lock Screen -->
<div id="lockScreen">
  <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Odai Abbas Logo">
  <h1>Odai Abbas</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red; display:none;">Wrong password!</p>
</div>

<!-- Main Content -->
<div id="mainContent">
  <div class="section">
    <h2>Welcome!</h2>
    <!-- Removed the Henry Northington line -->
  </div>

  <div class="section buttons">
    <button>test</button>
    <button>test</button>
    <button>test</button>
  </div>

  <div class="section note-wall">
    <h3>Visitor Notes</h3>
    <input type="text" id="noteName" placeholder="Your name">
    <textarea id="noteInput" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Post Note</button>
    <div id="notes"></div>
  </div>
</div>

<script>
  /* Lock Screen */
  function unlock() {
    const input = document.getElementById('password').value;
    if(input === 'falcon'){
      document.getElementById('lockScreen').classList.add('fadeOut');
      setTimeout(()=>{
        document.getElementById('lockScreen').style.display='none';
        document.getElementById('mainContent').style.display='block';
        document.getElementById('mainContent').classList.add('show');
        document.getElementById('siteHeader').style.display='flex';
        document.getElementById('siteHeader').style.opacity='1';
      },1000);
    } else {
      document.getElementById('error').style.display='block';
    }
  }

  /* Notes Wall */
  function loadNotes(){
    return JSON.parse(localStorage.getItem('odai_notes')||'[]');
  }
  function saveNotes(notes){
    localStorage.setItem('odai_notes', JSON.stringify(notes));
  }
  function renderNotes(){
    const notesEl=document.getElementById('notes');
    notesEl.innerHTML='';
    loadNotes().forEach(n=>{
      const div=document.createElement('div');
      div.className='note';
      div.innerHTML = `<div class="author">${n.name}</div><div>${n.text}</div>`;
      notesEl.prepend(div);
    });
  }
  function addNote(){
    const name=document.getElementById('noteName').value.trim()||'Anonymous';
    const text=document.getElementById('noteInput').value.trim();
    if(!text) return;
    const notes=loadNotes();
    notes.push({name,text});
    saveNotes(notes);
    document.getElementById('noteName').value='';
    document.getElementById('noteInput').value='';
    renderNotes();
  }
  renderNotes();

  /* Interactive Background */
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
  const particles = [];
  const particleCount = 120;
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3,
      radius: Math.random()*2+1
    });
  }
  document.addEventListener('mousemove', e=>{
    const mx = e.clientX;
    const my = e.clientY;
    particles.forEach(p=>{
      let dx = p.x - mx;
      let dy = p.y - my;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<100){
        p.vx += dx*0.0005;
        p.vy += dy*0.0005;
      }
    });
  });
  function animate(){
    ctx.fillStyle = '#0d0d0d';
    ctx.fillRect(0,0,w,h);
    particles.forEach(p=>{
      p.x += p.vx;
      p.y += p.vy;
      if(p.x<0||p.x>w) p.vx*=-1;
      if(p.y<0||p.y>h) p.vy*=-1;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fillStyle = '#0ff';
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
