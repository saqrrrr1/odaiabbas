<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odai Abbas</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #0ff;
      text-align: center;
      overflow: hidden;
    }

    /* Logo Styles */
    .logo {
      font-size: 5rem;
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
    }

    .logo .ball {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ff0;
      color: black;
      line-height: 60px;
      font-size: 2rem;
      animation: rotateBall 2s linear infinite;
    }

    @keyframes rotateBall {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Input and Button Styles */
    input, button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      padding: 10px;
      margin: 10px;
      border: 2px solid #0ff;
      background-color: black;
      color: #0ff;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0ff;
      color: black;
      cursor: pointer;
    }

    /* Note Wall Styles */
    .note-wall {
      margin-top: 20px;
      background-color: #111;
      padding: 20px;
      border: 2px solid #0ff;
      max-width: 600px;
      margin: auto;
    }

    .note {
      background-color: #222;
      border: 1px solid #0ff;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <span class="ball">9</span>dai
  </div>

  <!-- Password Input Section -->
  <div>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <!-- Note Wall Section -->
  <div class="note-wall">
    <h2>Visitor Notes</h2>
    <textarea id="noteInput" placeholder="Leave a note..."></textarea>
    <button onclick="addNote()">Post Note</button>
    <div id="notes"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'falcon') {
        alert('Access Granted!');
        // Redirect to main content or unlock additional features
      } else {
        alert('Wrong Password!');
      }
    }

    function addNote() {
      const noteText = document.getElementById('noteInput').value;
      if (noteText.trim() !== '') {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.textContent = noteText;
        document.getElementById('notes').prepend(noteDiv);
        document.getElementById('noteInput').value = '';
      }
    }
  </script>

</body>
</html>
