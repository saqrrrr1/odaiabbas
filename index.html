<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odai Abbas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0d0d0d;
      color: #00ffc6;
      overflow-x: hidden;
    }

    /* Falcon logo */
    .logo {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .logo img {
      width: 180px;
      transition: transform 0.3s ease-in-out;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    /* Unlock Screen */
    #unlockScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #unlockScreen h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #unlockBtn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 14px;
      border: 2px solid #00ffc6;
      background: transparent;
      color: #00ffc6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #unlockBtn:hover {
      background: #00ffc6;
      color: #0d0d0d;
    }

    /* Main content */
    #mainContent {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .section {
      margin-top: 120px;
      text-align: center;
    }

    .section h2 {
      margin-top: 100px;
      font-size: 22px;
    }

    /* Notes Wall */
    .notes-wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .note {
      background: rgba(0, 255, 198, 0.1);
      border: 1px solid #00ffc6;
      padding: 15px;
      width: 220px;
      border-radius: 8px;
      word-wrap: break-word;
      transition: transform 0.3s;
    }

    .note:hover {
      transform: scale(1.05);
    }

    .note strong {
      display: block;
      margin-bottom: 10px;
      color: #ff00aa;
    }

    /* Form */
    .note-form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .note-form input, 
    .note-form textarea {
      padding: 10px;
      width: 260px;
      border: 1px solid #00ffc6;
      background: #111;
      color: #00ffc6;
      resize: none;
    }

    .note-form button {
      padding: 10px 20px;
      border: 1px solid #00ffc6;
      background: transparent;
      color: #00ffc6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .note-form button:hover {
      background: #00ffc6;
      color: #0d0d0d;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Unlock Screen -->
  <div id="unlockScreen">
    <div class="logo">
      <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Falcon Logo">
    </div>
    <h1>Odai Abbas</h1>
    <button id="unlockBtn">Enter</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <div class="logo">
      <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Falcon Logo">
    </div>
    <div class="section">
      <h2>Welcome!</h2>
    </div>
    <div class="section">
      <h2>Notes Wall</h2>
      <form class="note-form" id="noteForm">
        <input type="text" id="noteName" placeholder="Your Name" required>
        <textarea id="noteText" rows="3" placeholder="Your Note" required></textarea>
        <button type="submit">Add Note</button>
      </form>
      <div class="notes-wall" id="notesWall"></div>
    </div>
  </div>

  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>

  <script>
    // Unlock transition
    const unlockBtn = document.getElementById('unlockBtn');
    const unlockScreen = document.getElementById('unlockScreen');
    const mainContent = document.getElementById('mainContent');

    unlockBtn.addEventListener('click', () => {
      unlockScreen.style.display = 'none';
      mainContent.style.display = 'block';
    });

    // Notes
    const noteForm = document.getElementById('noteForm');
    const notesWall = document.getElementById('notesWall');

    noteForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('noteName').value.trim();
      const text = document.getElementById('noteText').value.trim();
      if (name && text) {
        const note = document.createElement('div');
        note.className = 'note';
        note.innerHTML = `<strong>${name}</strong>${text}`;
        notesWall.appendChild(note);
        noteForm.reset();
      }
    });

    // Background animation (floating particles)
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "#00ffc6";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
