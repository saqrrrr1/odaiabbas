<!DOCTYPE html>

<meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: #0d0d0d;
    color: #ff0;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  #bgCanvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

  header {
    display: none;
    margin-top: 10px;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    opacity: 0;
    transition: opacity 1s ease;
    position: relative;
  }
  header img {
    width: 80px;
    filter: drop-shadow(0 0 6px #ff0);
  }
  header h1 {
    margin: 5px 0 0;
    font-size: 1.2rem;
    color: #ff0;
    text-shadow: 0 0 2px rgba(255,255,0,0.85);
    display: inline-block;
    transform-origin: center;
    transform: scaleX(0.94);
  }

  #lockScreen {
    position: fixed;
    inset: 0;
    background: rgba(13,13,13,0.95);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition: opacity 1s ease;
    z-index:50;
    padding: 0 10px; /* ensures mobile screens don‚Äôt overflow */
    box-sizing: border-box;
  }
  #lockScreen.fadeOut { opacity:0; pointer-events:none; }
  #lockScreen img {
    width: 220px;
    max-width: 60%;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 6px #ff0) drop-shadow(0 0 12px #ff0);
  }
  #lockScreen h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ff0;
    text-shadow: 0 0 2px rgba(255,255,0,0.85);
    display:inline-block;
    transform-origin:center;
    transform: scaleX(0.94);
  }

  .lock-inputs {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  max-width: 300px; /* optional limit for mobile */
  justify-content: flex-start;
}

.lock-inputs input {
  flex: 1; /* input takes remaining space */
  min-width: 0; /* prevents overflow */
}

.lock-inputs button {
  flex: 0 0 auto; /* button stays fixed size */
}

  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 1rem;
    padding: 10px;
    margin: 10px;
    border: 2px solid #ff0;
    background: #111;
    color: #ff0;
    border-radius: 5px;
  }
  button:hover { background: #ff0; color: #0d0d0d; cursor: pointer; }

  #mainContent {
    display: none;
    padding: 40px 20px 50px;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease, transform 1s ease;
  }
  #mainContent.show { opacity:1; transform: translateY(0); }

  .section { margin: 40px 0; }
  .buttons button {
    display: block;
    margin: 10px auto;
    width: 200px;
    transition: transform 0.2s;
  }
  .buttons button:hover { transform: scale(1.1); }

  .note-wall {
    margin-top: 20px;
    background: #111;
    padding: 20px;
    border: 2px solid #ff0;
    max-width: 600px;
    margin-left:auto; margin-right:auto;
    border-radius:10px;
    box-shadow: 0 0 10px rgba(255,255,0,0.18);
  }
  .note-wall h3 { 
    color: #ff00d6; 
    text-shadow: 0 0 1px #ff00d6; /* way less glow */
  }
  .note-wall input, .note-wall textarea {
    width: calc(100% - 24px);
    margin: 5px 0; padding:8px; border-radius:5px;
    border: 1px solid #ff0; background: #1a1a1a; color: #ff0; font-family: inherit;
  }
  .note-wall textarea {
    resize: none; /* prevents user from resizing */
  }

  #notes {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 15px;
  }
  .note {
    background: #222;
    border: 1px solid #ff0;
    padding: 10px;
    text-align: left;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(255,255,0,0.12);
    animation: popIn 0.4s ease;
    position: relative;
  }
  .note .author { font-size:0.7rem; color:#ff00d6; margin-bottom:6px; }

  .delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    background: #d32f2f;
    color: #fff;
    border: none;
    padding: 4px 7px;
    border-radius:4px;
    cursor:pointer;
    font-size:12px;
    display:none;
  }

  @keyframes popIn {
    from {opacity:0; transform: scale(0.95);}
    to {opacity:1; transform: scale(1);}
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header id="siteHeader">
  <img src="https://i.postimg.cc/QCx85ZGh/Whats-App-Image-2025-09-10-at-06-25-15-dd017815-removebg-preview.png" alt="Logo">
  <h1>odai abbas</h1>
</header>

<div id="lockScreen">
  <img src="https://i.postimg.cc/QCx85ZGh/Whats-App-Image-2025-09-10-at-06-25-15-dd017815-removebg-preview.png" alt="Odai Abbas Logo">
  <h1>odai abbas</h1>
  <div class="lock-inputs">
    <input type="password" id="password" placeholder="Enter Key">
    <button onclick="showHint()">‚ùî</button>
  </div>
  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red; display:none;">Wrong password!</p>
</div>

<div id="mainContent">
  <div class="section">
    <h2>Welcome!</h2>
  </div>

  <div class="section buttons">
    <button onclick="window.open('https://www.facebook.com/odai.abbas.237239', '_blank')">Facebook</button>
    <button onclick="window.location.href='mailto:odaiabbas222@gmail.com'">Email</button>
    <button onclick="spicyPopup()">My spicy pictures üå∂Ô∏è</button>
  </div>

  <div class="section note-wall">
    <h3>Visitor Notes</h3>
    <input type="text" id="noteName" placeholder="Your name">
    <textarea id="noteInput" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Post Note</button>
    <div id="notes"></div>
  </div>
</div>

<script>
  let adminMode = false;

  function unlock() {
    const input = document.getElementById('password').value;
    if (input === 'falcon' || input === 'falconadmin') {
      adminMode = (input === 'falconadmin');
      const lock = document.getElementById('lockScreen');
      lock.classList.add('fadeOut');
      setTimeout(() => {
        lock.style.display = 'none';
        const main = document.getElementById('mainContent');
        main.style.display = 'block';
        main.classList.add('show');
        const hdr = document.getElementById('siteHeader');
        hdr.style.display = 'flex';
        hdr.style.opacity = '1';
        renderNotes();
      }, 500);
    } else {
      const err = document.getElementById('error');
      err.style.display = 'block';
      setTimeout(()=> err.style.display='none', 1600);
    }
  }

  function showHint(){
    alert("Password hint: [placeholder hint text here]");
  }

  function loadNotes(){
    try { return JSON.parse(localStorage.getItem('odai_notes') || '[]'); }
    catch(e){ return []; }
  }
  function saveNotes(notes){ localStorage.setItem('odai_notes', JSON.stringify(notes)); }

  function renderNotes(){
    const notesEl = document.getElementById('notes');
    notesEl.innerHTML = '';
    const notes = loadNotes();
    for (let i = notes.length - 1; i >= 0; i--){
      const n = notes[i];
      const div = document.createElement('div');
      div.className = 'note';
      const author = document.createElement('div');
      author.className = 'author';
      author.textContent = n.name || 'Anonymous';
      const content = document.createElement('div');
      content.textContent = n.text;
      div.appendChild(author);
      div.appendChild(content);

      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.textContent = '‚ùå';
      del.title = 'Delete note';
      del.onclick = function(e){
        e.stopPropagation();
        deleteNote(n.id);
      };
      if (adminMode) del.style.display = 'block';
      div.appendChild(del);

      notesEl.appendChild(div);
    }
  }

  function addNote(){
    const name = (document.getElementById('noteName').value || '').trim() || 'Anonymous';
    const text = (document.getElementById('noteInput').value || '').trim();
    if (!text) return;
    const notes = loadNotes();
    notes.push({ id: Date.now(), name, text });
    saveNotes(notes);
    document.getElementById('noteName').value = '';
    document.getElementById('noteInput').value = '';
    renderNotes();
  }

  function deleteNote(id){
    const notes = loadNotes().filter(n => n.id !== id);
    saveNotes(notes);
    renderNotes();
  }

  function spicyPopup(){
    alert("Do you really think I'm into that shit? Shame on you creep.");
  }

  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  window.addEventListener('resize', ()=>{ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });

  const particles = [];
  const particleCount = 120;
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3,
      radius: Math.random()*2+1
    });
  }

  document.addEventListener('mousemove', e=>{
    const mx = e.clientX, my = e.clientY;
    particles.forEach(p=>{
      const dx = p.x - mx, dy = p.y - my;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 100){ p.vx += dx*0.0005; p.vy += dy*0.0005; }
    });
  });

  function animate(){
    ctx.fillStyle = '#0d0d0d';
    ctx.fillRect(0,0,w,h);
    particles.forEach(p=>{
      p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fillStyle = '#ff0';
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();

  renderNotes();
</script>
</body>
</html>
