<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odai Abbas</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: #0d0d0d;
    color: #0ff;
    text-align: center;
    overflow-x: hidden;
  }

  /* Lock Screen */
  #lockScreen {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: #0d0d0d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #lockScreen h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 1rem;
    padding: 10px;
    margin: 10px;
    border: 2px solid #0ff;
    background: #111;
    color: #0ff;
    border-radius: 5px;
  }

  button:hover {
    background: #0ff;
    color: #000;
    cursor: pointer;
  }

  /* Main Page */
  #mainContent {
    display: none;
    padding: 50px 20px;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  .section {
    margin: 40px 0;
  }

  .buttons button {
    display: block;
    margin: 10px auto;
    width: 200px;
  }

  .note-wall {
    margin-top: 20px;
    background: #111;
    padding: 20px;
    border: 2px solid #0ff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .note {
    background: #222;
    border: 1px solid #0ff;
    padding: 10px;
    margin: 10px 0;
    text-align: left;
  }
</style>
</head>
<body>

<!-- Lock Screen -->
<div id="lockScreen">
  <h1>Odai Abbas</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red; display:none;">Wrong password!</p>
</div>

<!-- Main Content -->
<div id="mainContent">
  <div class="section">
    <h2>Welcome!</h2>
    <p>This is a mini personal site inspired by Henry Northington.</p>
  </div>

  <div class="section buttons">
    <button>Twitter</button>
    <button>Instagram</button>
    <button>YouTube</button>
  </div>

  <div class="section note-wall">
    <h3>Visitor Notes</h3>
    <textarea id="noteInput" placeholder="Leave a note..."></textarea>
    <button onclick="addNote()">Post Note</button>
    <div id="notes"></div>
  </div>
</div>

<script>
function unlock() {
  const input = document.getElementById('password').value;
  if(input === 'falcon'){
    document.getElementById('lockScreen').style.display='none';
    document.getElementById('mainContent').style.display='block';
  } else {
    document.getElementById('error').style.display='block';
  }
}

function addNote() {
  let text = document.getElementById('noteInput').value;
  if(text.trim()!==''){
    let div = document.createElement('div');
    div.className='note';
    div.textContent = text;
    document.getElementById('notes').prepend(div);
    document.getElementById('noteInput').value='';
  }
}
</script>

</body>
</html>
