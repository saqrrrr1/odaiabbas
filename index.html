<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Odai Abbas</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0d0d;
    --neon-cyan: #00ffd1;
    --neon-pink: #ff00d6;
    --neon-purple: #9b5cff;
    --card: #111;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: var(--bg);
    color: var(--neon-cyan);
    overflow-x: hidden;
  }

  /* Header */
  header {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 50;
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  header img {
    width: 60px;
    filter: drop-shadow(0 0 10px var(--neon-cyan));
  }
  header .site-name {
    font-size: 12px;
    color: var(--neon-cyan);
    text-shadow: 0 0 8px var(--neon-cyan);
  }

  /* Lock Screen */
  #lockScreen {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    z-index: 20;
    transition: opacity 0.8s ease;
  }
  #lockScreen img {
    width: 200px;
    filter: drop-shadow(0 0 20px var(--neon-cyan));
  }
  #lockScreen h1 {
    margin: 0;
    font-size: 22px;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-pink);
  }
  input[type="password"] {
    background: var(--card);
    color: var(--neon-cyan);
    border: 2px solid rgba(0,255,209,0.3);
    padding: 12px;
    width: 260px;
    border-radius: 6px;
    text-align: center;
  }
  button {
    background: linear-gradient(90deg,var(--neon-pink),var(--neon-purple));
    border: none;
    padding: 12px 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #0d0d0d;
    font-family: inherit;
  }
  #lockError {
    color: #ff6b6b;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  /* Main Content */
  main {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease, transform 1s ease;
    padding: 100px 20px 50px;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
  }
  .socials {
    margin: 20px 0;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .socials button {
    background: transparent;
    border: 2px solid var(--neon-cyan);
    color: var(--neon-cyan);
    min-width: 150px;
    transition: 0.3s;
  }
  .socials button:hover {
    color: var(--neon-pink);
    border-color: var(--neon-pink);
    box-shadow: 0 0 10px var(--neon-pink);
  }

  /* Notes Wall */
  .notes-wall {
    margin-top: 40px;
  }
  .notes-wall h2 {
    color: var(--neon-pink);
    text-shadow: 0 0 8px var(--neon-pink);
    margin-bottom: 20px;
  }
  .composer {
    margin: 15px 0 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .composer input, .composer textarea {
    background: #1a1a1a;
    color: var(--neon-cyan);
    border: 1px solid rgba(0,255,209,0.3);
    border-radius: 6px;
    padding: 8px;
    font-family: inherit;
    font-size: 11px;
  }
  .composer input {
    width: 150px;
  }
  .composer textarea {
    width: 300px;
    height: 60px;
  }
  #notes {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
  }
  .note {
    background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    border: 1px solid rgba(0,255,209,0.2);
    padding: 14px;
    border-radius: 10px;
    text-align: left;
    font-size: 12px;
    color: #e6fff9;
    box-shadow: 0 0 15px rgba(0,255,209,0.1);
    transition: 0.3s;
  }
  .note:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 0 18px rgba(255,0,214,0.3);
  }
  .note .author {
    font-size: 11px;
    font-weight: bold;
    color: var(--neon-pink);
    margin-bottom: 6px;
    text-shadow: 0 0 5px var(--neon-pink);
  }
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Falcon Logo">
  <div class="site-name">Odai Abbas</div>
</header>

<section id="lockScreen">
  <img src="https://i.postimg.cc/SsF5Q4qZ/20250910-0344-Neon-Pixelated-Falcon-simple-compose-01k4rh7mdsf91bqbmrj61n6z5b-removebg-preview.png" alt="Logo">
  <h1>Odai Abbas</h1>
  <input id="pw" type="password" placeholder="Enter password">
  <button id="unlockBtn">Unlock</button>
  <div id="lockError">Wrong password!</div>
</section>

<main id="main">
  <h2>Welcome to Odai's World</h2>
  <p>Explore socials and leave a note on the wall.</p>

  <div class="socials">
    <button>Twitter</button>
    <button>Instagram</button>
    <button>YouTube</button>
    <button>Discord</button>
  </div>

  <div class="notes-wall">
    <h2>Visitor Notes</h2>
    <div class="composer">
      <input id="noteName" type="text" placeholder="Your name">
      <textarea id="noteText" placeholder="Write your note..."></textarea>
      <button id="postNoteBtn">Post</button>
    </div>
    <div id="notes"></div>
  </div>
</main>

<script>
const pwInput = document.getElementById('pw');
const unlockBtn = document.getElementById('unlockBtn');
const lockScreen = document.getElementById('lockScreen');
const main = document.getElementById('main');
const header = document.querySelector('header');
const lockError = document.getElementById('lockError');

function unlock() {
  if (pwInput.value.trim() === 'falcon') {
    lockScreen.style.opacity = '0';
    setTimeout(()=> lockScreen.style.display='none',800);
    main.style.opacity = '1';
    main.style.transform = 'translateY(0)';
    header.style.opacity = '1';
  } else {
    lockError.style.opacity = '1';
    setTimeout(()=> lockError.style.opacity='0', 1200);
  }
}
unlockBtn.addEventListener('click', unlock);
pwInput.addEventListener('keydown', e=>{ if(e.key==='Enter') unlock(); });

// Notes system
const notesEl = document.getElementById('notes');
const noteName = document.getElementById('noteName');
const noteText = document.getElementById('noteText');
const postNoteBtn = document.getElementById('postNoteBtn');

function loadNotes(){
  return JSON.parse(localStorage.getItem('odai_notes')||'[]');
}
function saveNotes(notes){
  localStorage.setItem('odai_notes', JSON.stringify(notes));
}
function renderNotes(){
  notesEl.innerHTML='';
  loadNotes().forEach(n=>{
    const div=document.createElement('div');
    div.className='note';
    const author=document.createElement('div');
    author.className='author';
    author.textContent=n.name || 'Anonymous';
    const text=document.createElement('div');
    text.textContent=n.text;
    div.appendChild(author);
    div.appendChild(text);
    notesEl.appendChild(div);
  });
}
function addNote(){
  const name=noteName.value.trim();
  const txt=noteText.value.trim();
  if(!txt) return;
  const notes=loadNotes();
  notes.push({name:name||'Anonymous', text:txt});
  saveNotes(notes);
  noteName.value='';
  noteText.value='';
  renderNotes();
}
postNoteBtn.addEventListener('click', addNote);
renderNotes();
</script>
</body>
</html>
