<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odai Abbas ðŸŽ±</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #064420; /* pool table green */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .lock-screen {
      text-align: center;
    }

    .lock-ball {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      transition: transform 0.2s;
    }

    .lock-ball:hover {
      transform: scale(1.1);
    }

    .ball-container {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .ball {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .ball:hover {
      transform: scale(1.2);
    }

    /* Example pool ball colors */
    .ball1 { background: #FFD700; }   /* Yellow */
    .ball2 { background: #0000CD; }   /* Blue */
    .ball3 { background: #B22222; }   /* Red */
    .ball4 { background: #8B008B; }   /* Purple */
    .ball5 { background: #FF4500; }   /* Orange */
    .ball6 { background: #006400; }   /* Green */
    .ball7 { background: #8B4513; }   /* Brown */
    .ball8 { background: black; }

    .ball span {
      background: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Lock screen -->
  <div class="lock-screen">
    <div class="lock-ball" onclick="unlockSite()">8</div>
    <h2 style="color:white; margin-top:20px;">Welcome to Odai Abbas ðŸŽ±</h2>
    <p style="color:white;">Click the 8-ball to unlock</p>
  </div>

  <!-- Ball links -->
  <div class="ball-container" id="balls">
    <a href="#" class="ball ball1" style="top:10%; left:20%;"><span>1</span></a>
    <a href="#" class="ball ball2" style="top:30%; left:70%;"><span>2</span></a>
    <a href="#" class="ball ball3" style="top:50%; left:10%;"><span>3</span></a>
    <a href="#" class="ball ball4" style="top:70%; left:60%;"><span>4</span></a>
    <a href="#" class="ball ball5" style="top:20%; left:50%;"><span>5</span></a>
    <a href="#" class="ball ball6" style="top:60%; left:30%;"><span>6</span></a>
    <a href="#" class="ball ball7" style="top:40%; left:80%;"><span>7</span></a>
    <a href="#" class="ball ball8" style="top:75%; left:40%;"><span>8</span></a>
  </div>

  <footer>
    &copy; 2025 Odai Abbas. All rights reserved.
  </footer>

  <script>
    function unlockSite() {
      document.querySelector('.lock-screen').style.display = 'none';
      document.getElementById('balls').style.display = 'block';
    }
  </script>

</body>
</html>
