<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDip2CWg_j9HvkSGYCWDJE1CafEVXk_9Mk",
    authDomain: "odai-c92c9.firebaseapp.com",
    projectId: "odai-c92c9",
    storageBucket: "odai-c92c9.firebasestorage.app",
    messagingSenderId: "473727877597",
    appId: "1:473727877597:web:03b0db9b97d5150cd5f634",
    measurementId: "G-VMF44R9M7R"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.adminMode = false;

  // Unlock screen
  window.unlock = function() {
    const input = document.getElementById('password').value;
    if (input === 'falcon' || input === 'falconadmin') {
      window.adminMode = (input === 'falconadmin');
      const lock = document.getElementById('lockScreen');
      lock.classList.add('fadeOut');
      setTimeout(() => {
        lock.style.display = 'none';
        const main = document.getElementById('mainContent');
        main.style.display = 'block';
        main.classList.add('show');
        const hdr = document.getElementById('siteHeader');
        hdr.style.display = 'flex';
        hdr.style.opacity = '1';
        renderNotes();
      }, 500);
    } else {
      const err = document.getElementById('error');
      err.style.display = 'block';
      setTimeout(()=> err.style.display='none', 1600);
    }
  }

  window.showHint = function() {
    alert("It's on my shirt.");
  }

  // Character chat cycle
  let chatIndex = 0;
  const chatMessages = [
    "It‚Äôs the fastest bird on Earth. If you‚Äôre really that clueless, click me again.",
    "It starts with an ‚ÄòF‚Äô. I swear you better get it this time and not click me again.",
    "It‚Äôs falcon, you moron. Honestly, you‚Äôre pathetic."
  ];

  window.characterTalk = function() {
    const bubble = document.getElementById("chatBubble");

    if (chatIndex < chatMessages.length) {
      bubble.textContent = chatMessages[chatIndex];
      bubble.style.display = "block";
      chatIndex++;
    } else {
      bubble.style.display = "none";
      chatIndex = 0;
    }
  };

  // Render notes
  async function renderNotes(){
    const notesEl = document.getElementById('notes');
    notesEl.innerHTML = '';

    const q = query(collection(db, "notes"), orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const n = docSnap.data();
      const div = document.createElement('div');
      div.className = 'note';

      const author = document.createElement('div');
      author.className = 'author';
      author.textContent = n.name || "Anonymous";

      const content = document.createElement('div');
      content.textContent = n.text;

      div.appendChild(author);
      div.appendChild(content);

      if (window.adminMode) {
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = '‚ùå';
        del.onclick = async () => {
          await deleteDoc(doc(db, "notes", docSnap.id));
          renderNotes();
        };
        del.style.display = 'block';
        div.appendChild(del);
      }

      notesEl.appendChild(div);
    });
  }

  // Add new note
  window.addNote = async function(){
    const name = (document.getElementById('noteName').value || '').trim() || 'Anonymous';
    const text = (document.getElementById('noteInput').value || '').trim();
    if (!text) return;

    await addDoc(collection(db, "notes"), {
      name,
      text,
      timestamp: serverTimestamp()
    });

    document.getElementById('noteName').value = '';
    document.getElementById('noteInput').value = '';
    renderNotes();
  }

  window.spicyPopup = function(){
    alert("Do you really think I'm into that shit? Shame on you creep.");
  }

  // Background particles
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  window.addEventListener('resize', ()=>{ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });

  const particles = [];
  const particleCount = 120;
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3,
      radius: Math.random()*2+1
    });
  }

  document.addEventListener('mousemove', e=>{
    const mx = e.clientX, my = e.clientY;
    particles.forEach(p=>{
      const dx = p.x - mx, dy = p.y - my;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 100){ p.vx += dx*0.0005; p.vy += dy*0.0005; }
    });
  });

  function animate(){
    ctx.fillStyle = '#0d0d0d';
    ctx.fillRect(0,0,w,h);
    particles.forEach(p=>{
      p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fillStyle = '#ff0';
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
