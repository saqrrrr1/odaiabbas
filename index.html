<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odai Abbas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Press Start 2P', cursive;
      background: black;
      overflow: hidden;
      color: #0ff;
    }

    /* Retro neon grid background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(to top, rgba(0,0,0,0.9) 70%, transparent),
        repeating-linear-gradient(#0ff 1px, transparent 2px),
        repeating-linear-gradient(90deg, #0ff 1px, transparent 2px);
      background-size: 100% 100%, 100% 40px, 40px 100%;
      animation: gridMove 10s linear infinite;
      z-index: -2;
    }

    @keyframes gridMove {
      from { background-position: 0 0, 0 0, 0 0; }
      to { background-position: 0 0, 0 100%, 100% 0; }
    }

    /* Neon pixel logo */
    .logo {
      font-size: 5em;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* Neon O (ring) */
    .logo .o {
      width: 100px;
      height: 100px;
      border: 6px solid #ff0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #ff0, 0 0 30px #ff0;
      position: relative;
      overflow: hidden;
    }

    /* 9-ball inside O */
    .nine-ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 20%, yellow 60%, black 100%);
      border: 3px solid black;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Password box */
    .password-box {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      outline: none;
      border-radius: 8px;
      text-align: center;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-family: 'Press Start 2P', cursive;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: #0ff;
      color: black;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="o">
      <div class="nine-ball"></div>
    </div>
    dai
  </div>

  <div class="password-box">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "falcon") {
        alert("Access Granted! ðŸŽ±");
        // later you can redirect to socials page
      } else {
        alert("Wrong Password!");
      }
    }
  </script>

</body>
</html>
